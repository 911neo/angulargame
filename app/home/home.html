<header>
       <md-toolbar class='md-medium-tall'>
         <div class="md-toolbar-tools">
             <h1>Diabolocom Game Task</h1>
             <span flex></span>

         </div>
       </md-toolbar>
</header>

<div layout="row">
  <div flex="20">

  </div>
  <div flex="50">
    <div ng-app="app">
    	<!-- View -->
    	<div class="container" ng-controller="GuessTheNumberController">
    		<div class="pull-down-div hidden-xs">

    		</div>
    		<div class="row">
    			<div class="col-md-6">
    				<h2>Guess the number</h2>
    			</div>
    			<div class="col-md-6">
    				<md-button class="md-raised" ng-click="initializeGame()" class="btn btn-warning btn-sm pull-right pull-down">Restart</md-button>
    			</div>
    		</div>


    		<p class="well lead">
    			Guess the number that the computer generated between 1 and 1000
    		</p>

    		<div class="input-group">
          <md-input-container class="md-block" flex-gt-sm>
    		    <input type="number" ng-model="guess" class="form-control " placeholder="Search for...">
          </md-input-container>
    		    <span class="input-group-btn">
    		    	<md-button class="md-raised" class="btn btn-primary" ng-click="verifyGuess()" type="button">Guess</md-button>
    		    </span>
    		</div><!-- /input-group -->

    		<p>
    			<p ng-show="deviation < 0" class="alert alert-warning">Guess lower.</p>
    			<p ng-show="deviation > 0" class="alert alert-warning">Guess higher.</p>
    			<p ng-show="deviation === 0" class="alert alert-success">Yes! That is it.</p>
    		</p>

    		<div>
    			<p class="text-info">Number of guesses: <span class="badge">{{noOfTries}}</span></p>
    		</div>

    </div>

  </div>
  <div flex hide-sm hide-xs>

  </div>
</div>
